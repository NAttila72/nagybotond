<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="140" height="140">
  <defs>
    <filter id="badgeGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="badgeBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#39FF14" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <linearGradient id="badgeNB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>
    <linearGradient id="badgeFrame" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>
  </defs>

  <!-- Háttér -->
  <rect width="140" height="140" fill="#0a0a1a"/>

  <!-- Hatszögek -->
  <polygon points="70,5 130,30 130,110 70,135 10,110 10,30"
           fill="none" stroke="url(#badgeBorder)" stroke-width="2" opacity="0.5"/>
  <polygon points="70,12 123,34 123,106 70,128 17,106 17,34"
           fill="rgba(0,212,255,0.02)" stroke="url(#badgeBorder)" stroke-width="0.5" opacity="0.2"/>

  <!-- Mini kerékpár -->
  <g transform="translate(42, 18) scale(0.45)" opacity="0.7" filter="url(#badgeGlow)">
    <circle cx="20" cy="50" r="14" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <circle cx="60" cy="50" r="14" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <g stroke="url(#badgeFrame)" stroke-width="2.5" fill="none" stroke-linecap="round">
      <line x1="32" y1="30" x2="20" y2="50"/>
      <line x1="32" y1="30" x2="50" y2="36"/>
      <line x1="20" y1="50" x2="50" y2="36"/>
      <line x1="50" y1="36" x2="60" y2="50"/>
    </g>
    <circle cx="40" cy="42" r="3" fill="none" stroke="#39FF14" stroke-width="1.2" opacity="0.5"/>
    <path d="M31 27 Q38 20 50 23 L49 27 Q39 25 33 29 Z" fill="white" opacity="0.7"/>
    <circle cx="51" cy="20" r="4" fill="white" opacity="0.7"/>
  </g>

  <!-- NB monogram -->
  <text x="70" y="95" font-family="'Orbitron', sans-serif" font-weight="900" font-size="42"
        fill="url(#badgeNB)" text-anchor="middle" letter-spacing="6" filter="url(#badgeGlow)">NB</text>

  <!-- Speed vonalak -->
  <line x1="16" y1="76" x2="35" y2="76" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="82" x2="32" y2="82" stroke="#39FF14" stroke-width="0.8" opacity="0.2"/>
  <line x1="105" y1="76" x2="124" y2="76" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>
  <line x1="108" y1="82" x2="120" y2="82" stroke="#39FF14" stroke-width="0.8" opacity="0.2"/>

  <!-- CYCLING felirat -->
  <text x="70" y="118" font-family="'Orbitron', sans-serif" font-weight="700" font-size="6.5"
        fill="#00D4FF" text-anchor="middle" letter-spacing="4" opacity="0.5">CYCLING</text>
</svg>
